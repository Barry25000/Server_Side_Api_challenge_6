<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- search setup in form -->
  <!-- <div class="row justify-content-center"> -->
  <header class="row justify-content-center">
    <div class="mb-1">
      <h1 style="
                  background-color: rgb(68, 36, 68);
                  color: white;
                  text-align: center;
                ">
        Weather Dashboard
      </h1>
    </div>

  </header>
  <main class="row">

    <div class="row ">

      <div class="col 12 col-lg-2">
        <form class="search-form">
          <div class="row mx-1">
            <h4><b>Search for a City:</b></h4>
            <div class="col 12 col-lg-2">
              <input id="city-search" class="form-input" type="text" placeholder="City" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary mx-3">Search</button>
        </form>
      </div>

      <!-- Search results -->

      <div class="col-12 col-lg-9">
        <div>
          <div style="border: 1px solid black">
            <h2>Current Weather:</h2>
            <div class="row, col-2 mx-2" id="Current">

            </div>
          </div>
        </div>

        <div>
          <h2>5 - Day Forecast:<span id="result-text"></span></h2>
          <div class="row" id="results-content">
            <div id="firstDay" class="col-2 mx-2"
              style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
            <div id="secondDay" class="col-2 mx-2"
              style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
            <div id="thirdDay" class="col-2 mx-2"
              style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
            <div id="fourthDay" class="col-2 mx-2"
              style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
            <div id="fifthDay" class="col-2 mx-2"
              style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
          </div>
        </div>


      </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
