<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- search setup in form -->
    <!-- <div class="row justify-content-center"> -->
    <div class="display: flex">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="row mb-1">
            <h1
              style="
                background-color: rgb(68, 36, 68);
                color: white;
                text-align: center;
              "
            >
              Weather Dashboard
            </h1>
          </div>
        </div>
      </div>

      <div class="row justify-content-start">
        
        <div class="col 12 col-lg-2">
          <form>
            <div class="row mb-3">
              <h4><b>Search for a City:</b></h4>
              <div class="col 12 col-lg-2">
                <input
                  id="city-search"
                  class="form-input"
                  type="text"
                  placeholder="City"
                />
              </div>
            </div>
            <button type="Search" class="btn btn-primary">Search</button>
          </form>
        </div>

        <!-- Search results -->

        <div class="col-12 col-lg-9" style="border: 1px solid black">
          <div id="current_day">
            <h2>search_city</h2>
          </div>
        </div>

        <div class="flex: inline">
        <div class="col-12 col-lg-9">
        <h2>5 - Day Forecast:<span id="result-text"></span></h2>
        <div id="results-content">
          <div id="firstDay" style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
          <div id="secondDay" style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
          <div id="thirdDay" style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
          <div id="fourthDay" style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
          <div id="fifthDay" style="border: 1px solid black; background-color: rgb(21, 21, 34); color: white"></div>
        </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
